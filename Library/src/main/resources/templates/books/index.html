<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getRelease_data()}">Book</a>
</div>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Add new book"/>
</form>
</body>
</html>
