<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<p th:text="${person.getName()+', '+person.getBirth_year()}">person_data</p>
<div th:if="${books.isEmpty()}">
    <p>Doesn't own any book</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <table th:each="book:${books}">
        <tr th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getRelease_data()}">book</tr>
    </table>
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Edit"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
