<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating Client</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter FULL name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="birth_year">Enter birth year: </label>
    <input type="text" th:field="*{birth_year}" id="birth_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Birth year error</div>
    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
